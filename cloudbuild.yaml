steps:

  # Step 3: Build Training Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Training Image'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/training-image'
      - '-f'
      - 'Dockerfile-training'
      - '.'

  # Step 4: Push Training Image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Training Image'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/training-image'

  # Step 5: Deploy Training Image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy to Cloud Run'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'training-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/training-image'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-west1'
      - '--allow-unauthenticated'  # Remove this if you want authentication
      - '--memory'
      - '1Gi'
      - '--timeout'
      - '600s'